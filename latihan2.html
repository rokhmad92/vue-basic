<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VueJs</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 v-text="message" :class="titleClass"></h1>
</div>


<!-- Script vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
const { createApp } = Vue

createApp({
    data() {
        return {
            message: 'Hello Vue!',
            titleClass: 'red'
        }
    }
}).mount('#app')
</script>
</body>
</html>
