<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar VueJs</title>
</head>
<body>
<div id="app">
    <button @click="toogle">Beralih</button>
    <h1 v-if="awesome">Vue True</h1>
    <h1 v-else>Vue Else</h1>
</div>


<!-- Script vue -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
const { createApp } = Vue

createApp({
    data() {
        return {
            awesome: true
        }
    },
    methods: {
        toogle() {
            this.awesome = !this.awesome
        }
    }
}).mount('#app')
</script>

</body>
</html>
